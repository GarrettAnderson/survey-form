<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Survey Form</title>
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/screen.css" />
  </head>
  <body>
    <header>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
    
    <form id="survey-form">
      <fieldset>
        <label id="name-label" for="name">Name <input id="name" type="text" placeholder="Enter your name" required/></label>
      </fieldset>

      <fieldset>
        <label id="email-label" for="email">Email <input id="email" type="email" placeholder="Enter your email" required/></label>
      </fieldset>

      <fieldset>
      <label id="number-label" for="number">Age (optional) <input id="number" type="number" pattern="[0-9]{1,5}" min="10" max="99" placeholder="Age"/></label>
      </fieldset>

      <fieldset>
      <label for="dropdown">Which option best describes your current role?</label>
      <select id="dropdown" name="dropdown">
        <option value="">Select current role</option>
        <option value="1">Student</option>
        <option value="2">Full Time Job</option>
        <option value="3">Full Time Learner</option>
        <option value="4">Perfer not to say</option>
        <option value="5">Other</option>
      </select>
      </fieldset>

      <fieldset>
        <label>Would you recommend freeCodeCamp to a friend?</label>
        
        <div>
          <input type="radio" name="recommend" value="definitely" checked/><label> Definitely</label>
        </div>

        <div>
          <input type="radio" name="recommend" value="maybe"/>
          <label>Maybe</label>
        </div>

        <div>
          <input type="radio" name="recommend" value="not-sure" />
          <label>
            Not sure
          </label>
        </div>
      </fieldset>

      <fieldset>
        <label>What is your favorite feature of freeCodeCamp?</label>
        <select id="dropdown">
          <option value="">Select an option</option>
          <option value="1">Challenges</option>
          <option value="2">Projects</option>
          <option value="3">Projects</option>
          <option value="4">Community</option>
          <option value="5">Open Source</option>
        </select>
      </fieldset>

      <fieldset>
        <label>What would you like to see improved? (Check all that apply)</label>

        <div>
          <input type="checkbox" name="improve" value="front-end" />
          <label>Front-end Projects</label>
        </div>

        <div>
          <input type="checkbox" name="improve" value="back-end" />
          <label>Back-end Projects</label>
        </div>

          <div>
            <input type="checkbox" name="improve" value="challenges" />
            <label>Challenges</label>
          </div>
      </fieldset>

      <fieldset>
        <label for="comments">Any comments or suggestions?</label>
        <textarea id="comments" name="comments" placeholder="Enter your comment here..."></textarea>
      </fieldset>

      <input type="submit" id="submit" />
    </form>  
  </body>
</html>
